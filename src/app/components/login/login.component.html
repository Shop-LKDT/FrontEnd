<app-header></app-header>
<div class="container mx-auto mt-24 mb-10">
    <div class="flex justify-center">
        <div class="w-full max-w-md p-6 bg-gray-800 text-white rounded-lg border border-gray-600">
            <h1 class="text-center text-3xl text-orange-400 mb-6">Login</h1>
            <div class="mb-6">
                <label for="phoneNumber" class="block font-bold mb-2">Phone Number</label>
                <input type="text" id="phoneNumber" 
                    class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white"
                    [(ngModel)]="phoneNumber" 
                    (input)="onPhoneNumberChange()" 
                    name="phone"
                    (focus)="loginForm.form.markAsTouched()">
                <div class="border-t-2 border-transparent mt-2"></div>
            </div>

            <div class="mb-6">
                <label for="password" class="block font-bold mb-2">Password</label>
                <input type="{{ showPassword ? 'text' : 'password' }}" 
                    id="password" 
                    class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                    [(ngModel)]="password" 
                    name="password" 
                    placeholder="At least 3 characters">
                <i class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 text-orange-400 cursor-pointer" 
                    [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                    (click)="togglePassword()"></i>
                <div class="border-t-2 border-transparent mt-2"></div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center text-orange-400">
                    <input type="checkbox" id="remember" 
                        class="form-checkbox mr-2" 
                        [(ngModel)]="rememberMe">
                    <label for="remember" class="text-start">Remember to sign in</label>
                </div>
                <a href="#" class="text-blue-500 hover:text-orange-400">Forgot password</a>
            </div>

            <button 
                type="button" 
                class="w-full p-3 bg-gradient-to-r from-yellow-500 to-yellow-400 text-black font-semibold rounded-full mb-6"
                (click)="login()">Login</button>

            <div class="flex justify-between mb-6">
                <button (click)="continueWithGoogle()" class="w-full flex items-center justify-center p-3 bg-red-600 text-white rounded-lg mb-2">
                    <i class="fab fa-google mr-2"></i> Continue with Google
                </button>
                <!-- <button class="w-full flex items-center justify-center p-3 bg-blue-600 text-white rounded-lg">
                    <i class="fab fa-facebook mr-2"></i> Continue with Facebook
                </button> -->
            </div>

            <div class="border-t-2 border-orange-400 my-4"></div>
            <p class="text-center">Not registered? 
                <span class="text-blue-500 cursor-pointer" (click)="createAccount()">Create new account</span>
            </p> 
        </div>
    </div>
</div>
<app-footer></app-footer>
