<app-header></app-header>
<div class="bg-[#ad9f8c] min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-center text-2xl font-bold text-gray-900 mb-6">Login</h1>
        
        <div class="space-y-4">
          <div>
            <label for="phoneNumber" class="block text-sm font-bold text-gray-700 mb-2">
              Phone Number
            </label>
            <input 
              type="text" 
              id="phoneNumber" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="phoneNumber"
              (input)="onPhoneNumberChange()"
              name="phone"
              (focus)="loginForm.form.markAsTouched()"
            />
            <div class="border-t border-gray-300 my-2"></div>
          </div>
  
          <div class="relative">
            <label for="password" class="block text-sm font-bold text-gray-700 mb-2">
              Password
            </label>
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
              placeholder="At least 3 characters"
              [(ngModel)]="password"
              name="password"
            />
            <button 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-900"
              (click)="togglePassword()"
            >
              <i [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" class="fas"></i>
            </button>
            <div class="border-t border-gray-300 my-2"></div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember" 
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                [(ngModel)]="rememberMe"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-900">
                Remember to sign in
              </label>
            </div>
            <div>
              <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">
                Forgot password
              </a>
            </div>
          </div>
  
          <button 
            type="button" 
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
            (click)="login()"
          >
            Login
          </button>
  
          <div class="flex items-center justify-center my-4">
            <button 
              class="flex items-center bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300"
              (click)="continueWithGoogle()"
            >
              <i class="fab fa-google mr-2"></i>
              Continue with Google
            </button>
          </div>
  
          <div class="border-t border-gray-300 my-4"></div>
  
          <p class="text-center text-sm text-gray-600">
            Not registered? 
            <a 
              href="#" 
              class="text-blue-600 hover:text-blue-800"
              (click)="createAccount()"
            >
              Create new account
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
