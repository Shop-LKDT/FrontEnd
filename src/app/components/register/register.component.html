<app-header></app-header>
<div class="container mx-auto mt-24 mb-10">
    <form #registerForm="ngForm">
        <div class="flex justify-center">
            <div class="w-full max-w-md p-6 bg-gray-800 text-white rounded-lg border border-gray-600">
                <h2 class="text-3xl text-orange-400 text-center mb-6">Đăng Ký</h2>
                
                <!-- Phone Number -->
                <div class="mb-6">
                    <label for="phoneNumber" class="block font-bold mb-2">Số điện thoại</label>
                    <input type="text" 
                        id="phoneNumber" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="phoneNumber" 
                        (input)="onPhoneNumberChange()" 
                        name="phone"
                        (focus)="registerForm.form.markAsTouched()" 
                        required>
                    <div class="border-t-2 border-transparent mt-2"></div>
                    <p *ngIf="phoneNumber.length < 6 && registerForm.form.touched" class="text-red-500">Số điện thoại phải có ít nhất 6 ký tự</p>
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block font-bold mb-2">Mật khẩu</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" 
                        id="password" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="password" 
                        name="password" 
                        placeholder="Ít nhất 3 ký tự"
                        required>
                    <i class="absolute top-1/2 right-3 transform -translate-y-1/2 text-orange-400 cursor-pointer" 
                        [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                        (click)="togglePassword()"></i>
                    <div class="border-t-2 border-transparent mt-2"></div>
                    <p *ngIf="password.length < 3 && registerForm.form.touched" class="text-red-500">Mật khẩu phải có ít nhất 3 ký tự</p>
                </div>

                <!-- Retype Password -->
                <div class="mb-6">
                    <label for="retype-password" class="block font-bold mb-2">Nhập lại mật khẩu</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" 
                        id="retype-password" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="retypePassword" 
                        name="retypePassword"
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" 
                        required 
                        placeholder="Ít nhất 3 ký tự">
                    <i class="absolute top-1/2 right-3 transform -translate-y-1/2 text-orange-400 cursor-pointer" 
                        [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                        (click)="togglePassword()"></i>
                    <div class="border-t-2 border-transparent mt-2"></div>
                    <p *ngIf="retypePassword.length < 3 && registerForm.form.touched" class="text-red-500">Mật khẩu phải có ít nhất 3 ký tự</p>
                    <!-- <p *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched" class="text-red-500">Mật khẩu không khớp</p> -->
                </div>

                <!-- Full Name -->
                <div class="mb-6">
                    <label for="full-name" class="block font-bold mb-2">Họ và tên</label>
                    <input type="text" 
                        id="full-name" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="fullName" 
                        name="fullName" 
                        required>
                    <div class="border-t-2 border-transparent mt-2"></div>
                </div>

                <!-- Date of Birth -->
                <div class="mb-6">
                    <label for="date-of-birth" class="block font-bold mb-2">Ngày sinh</label>
                    <input type="date" 
                        id="date-of-birth" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="dateOfBirth" 
                        name="dateOfBirth" 
                        (input)="registerForm.form.markAsTouched(); checkAge()" 
                        required>
                    <div class="border-t-2 border-transparent mt-2"></div>
                    <!-- <p *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched" class="text-red-500">Bạn chưa đủ 18 tuổi</p> -->
                </div>

                <!-- Address -->
                <div class="mb-6">
                    <label for="address" class="block font-bold mb-2">Địa chỉ</label>
                    <input type="text" 
                        id="address" 
                        class="w-full p-2 bg-transparent border-b-2 border-white focus:outline-none focus:border-transparent text-white" 
                        [(ngModel)]="address" 
                        name="address">
                    <div class="border-t-2 border-transparent mt-2"></div>
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" 
                            id="agree" 
                            class="form-checkbox text-orange-400" 
                            [(ngModel)]="isAccepted" 
                            name="isAccepted" 
                            required>
                        <label for="agree" class="ml-2">Tôi đồng ý với các điều khoản và điều kiện</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="button" 
                    (click)="register()" 
                    class="w-full py-3 bg-gradient-to-r from-yellow-500 to-yellow-400 text-black font-semibold rounded-full mb-6">
                    Đăng Ký
                </button>

                <!-- Already have an account -->
                <div class="border-t-2 border-orange-400 my-4"></div>
                <p class="text-center">Bạn đã có tài khoản? 
                    <span class="text-blue-500 cursor-pointer" (click)="Tologin()">Đăng nhập</span>
                </p>
            </div>
        </div>
    </form>
</div>
