<div
  class="product-cart box relative duration-500 cursor-pointer flex flex-col items-center justify-center rounded-lg product"
>
  <div class="lg:w-50 w-64 h-60 py-2 flex ">
    <img class="h-56"
      [src]="product.url"
      alt=""
      (click)="navigateTo('/products/' + product.id)"
    />
  </div>
  <div>
    <p
      class="mt-2 text-xs font-bold text-black text-center"
      (click)="navigateTo('/products/' + product.id)"
    >
      {{ product.name }}
    </p>

    <div
      class="flex justify-center gap-5"
      (click)="navigateTo('/products/' + product.id)"
    >
      <!-- <h1></h1>
                                    <p class="mt-2 text-xs font-bold text-black text-center ">4.0<i class="fas  fa-star color_star"></i></p> -->
      <p class="text-center text-red-600 font-bold">
        {{ product.price | number: "1.0-2" }}
      </p>
      <ng-container
        *ngIf="product.discountPersent != null && product.discountPersent != ''"
      >
        <p class="text-center text-current line-through">
          {{ product.price | number: "1.0-2" }}
        </p>
      </ng-container>
    </div>
  </div>

  <ng-container
    *ngIf="product.discountPersent != null && product.discountPersent != ''"
  >
    <div
      style="
        height: 2rem;
        left: -0.5rem;
        position: absolute;
        top: -1rem;
        width: 4rem;
        background: url(&quot;https://img.freepik.com/free-vector/banner-design-white-background_1308-95008.jpg?size=626&ext=jpg&quot;);
        background-size: cover; /* hoặc contain tùy theo mong muốn */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 12px;
        font-weight: 700;
        margin: 5px 0 0;
        text-align: center;
      "
    >
      <p style="margin-top: 0.7rem; color: #fff">
        giảm {{ product.discountPersent }}
      </p>
    </div>
  </ng-container>
  <div class="flex justify-around gap-5">
    <div>
      <i class="fas fa-star color_star"></i>
      <i class="fas fa-star color_star"></i>
      <i class="fas fa-star color_star"></i>
      <i class="fas fa-star color_star"></i>
      <i class="fas fa-star color_star"></i>
    </div>
    <div class="heart">
      <i
        class="fas fa-shopping-cart"
        (click)="addToCart(product)"
        style="color: #000; font-size: 18px; cursor: pointer"
      ></i>
      <p>
        <span class="heart-icon" (click)="toggleFavorite(product.id)">
          <i class="fas fa-heart" style="color: #f8bdbd"></i>
        </span>
      </p>
    </div>
  </div>
</div>
