<header class="flex items-center">
  <!-- Logo -->
  <a href="#" class="cursor-pointer">
    <img class="h-16 w-16" src="../../../assets/images/logos/Logo_UIT.png" alt="Logo" />
  </a>

  <!-- Search container -->
  <div class="ml-16 mb-0 bg-white rounded-lg mr-2 flex items-center">
    <input
      type="text"
      class="flex items-center w-full bg-white text-black mb-0 p-2"
      placeholder="Search product"
    />
    <button class="mr-5 rounded-lg" (click)="searchProducts()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
      </svg>
    </button>
  </div>

  <!-- Utility icons -->
  <div class="ml-auto flex space-x-4">
    <!-- Cart icon -->
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
      </svg>
      <a class="text-sm font-medium" routerLink="/orders">Giỏ hàng</a>
    </div>

    <!-- User account -->
    <div class="flex items-center space-x-2 mr-24">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2 1H6a4 4 0 0 0-4 4v1h12v-1a4 4 0 0 0-4-4z" />
      </svg>

      <ng-container class="cursor-pointer" *ngIf="userResponse; else loginLink">
        <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions" triggers="click" [placement]="'bottom'">
          <a  class="text-sm font-medium cursor-pointer" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
            {{ userResponse.fullname }}
          </a>
          <ng-template #popoverContent>
            <div class="popover-list">
              <a class="popover-item" (click)="handleItemClick(0)">My account</a>
              <a class="popover-item" (click)="handleItemClick(1)">Order</a>
              <a class="popover-item" (click)="FavoriteProduct()">Sản phẩm Yêu Thích</a>
              <a class="popover-item" (click)="handleItemClick(2)">Log out</a>
            </div>
          </ng-template>
        </ng-container>
      </ng-container>

      <ng-template #loginLink>
        <a class="text-sm font-medium" routerLink="/login">Login</a>
      </ng-template>
    </div>
  </div>
</header>
